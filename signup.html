<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pointify</title>
  <!-- In index.html, login.html, etc. -->
<link rel="stylesheet" href="src/css/style.css">
<script src="src/js/main.js"></script>
<script src="src/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="navbar-brand text-center mb-2">
                <span>ðŸ›’ Pointify</span>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showSignupTab('customer')">Customer</div>
                <div class="auth-tab" onclick="showSignupTab('agent')">Agent</div>
            </div>

            <!-- Customer Signup -->
            <div id="customer-signup" class="auth-form">
                <h2 class="text-center mb-2">Create Shop Account</h2>
                <form id="customerSignupForm">
                    <div class="form-group">
                        <label class="form-label">Shop Name</label>
                        <input type="text" class="form-control" id="shopName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="customerUsername" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="customerPhone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="customerPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Currency</label>
                        <select class="form-control" id="customerCurrency" required>
                            <option value="USD">USD ($)</option>
                            <option value="KSH">Kenyan Shilling (KSH)</option>
                            <option value="UGX">Ugandan Shilling (UGX)</option>
                            <option value="SOSH">SOSH</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Device ID</label>
                        <input type="text" class="form-control" id="customerDeviceId" required 
                               value="DEVICE_${Date.now()}" readonly>
                        <small style="color: var(--text-light);">This identifies your device</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Agent Code (Optional)</label>
                        <input type="text" class="form-control" id="agentCode" 
                               placeholder="If you were referred by an agent">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Shop Account
                    </button>
                </form>
                <p class="text-center mt-1">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>

            <!-- Agent Signup -->
            <div id="agent-signup" class="auth-form hidden">
                <h2 class="text-center mb-2">Become a Pointify Agent</h2>
                <form id="agentSignupForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="agentName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="agentEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="agentPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Commission Rate (%)</label>
                        <input type="number" class="form-control" id="agentCommission" 
                               value="10" min="5" max="30" step="0.5">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Register as Agent
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
    <script src="src/js/auth.js"></script>
</body>
</html>
