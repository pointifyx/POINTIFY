<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pointify</title>
   <!-- In index.html, login.html, etc. -->
<link rel="stylesheet" href="src/css/style.css">
<script src="src/js/main.js"></script>
<script src="src/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="navbar-brand text-center mb-2">
                <span>ðŸ›’ Pointify</span>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('customer')">Customer</div>
                <div class="auth-tab" onclick="showTab('agent')">Agent</div>
            </div>

            <!-- Customer Login -->
            <div id="customer-login" class="auth-form">
                <h2 class="text-center mb-2">Shop Login</h2>
                <form id="customerLoginForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="customerUsername" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="customerPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Device ID</label>
                        <input type="text" class="form-control" id="customerDeviceId" required 
                               placeholder="Unique identifier for this device">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login to POS</button>
                </form>
                <p class="text-center mt-1">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </div>

            <!-- Agent Login -->
            <div id="agent-login" class="auth-form hidden">
                <h2 class="text-center mb-2">Agent Login</h2>
                <form id="agentLoginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="agentEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="agentPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login as Agent</button>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
    <script src="src/js/auth.js"></script>
</body>
</html>
